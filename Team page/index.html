<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>The Creative Crew</title>
</head>
<body>
    <div class="container">
        <div class="presentation">
            <div class="title"><h1>The creative crew</h1></div>
            <div class="whoweare">
                <h2 class="whoweare-title">Who we are</h2>
                <p class="whoweare-text">
                We are team of creatively diverse. driven, innovative individuals working in various locations from the world.
                </p>
            </div>
        </div>
        <div class="cards-section">
            <div class="card">
                <div class="image-wrapper">    
                    <img src="assets/photo1.png" alt="Bill Mahoney">
                    <h2 class="card-name">Bill Mahoney</h2>
                </div>
                <div class="job-title">Product owner</div>
            </div>
            <div class="card">
                <div class="image-wrapper">    
                    <img src="assets/photo2.png" alt="Saba Cabrera">
                    <h2 class="card-name">Saba Cabrera</h2>
                </div>
                <div class="job-title">Art director</div>
            </div>
            <div class="card">
                <div class="image-wrapper">    
                    <img src="assets/photo3.png" alt="Shae Le">
                    <h2 class="card-name">Shae Le</h2>
                </div>
                <div class="job-title">Tech lead</div>
            </div>
            <div class="card">
                <div class="image-wrapper">    
                    <img src="assets/photo4.png" alt="Skylah Lu">
                    <h2 class="card-name">Skylah Lu</h2>
                </div>
                <div class="job-title">Ux designer</div>
            </div>
            <div class="card">
                <div class="image-wrapper">    
                    <img src="assets/photo5.png" alt="Griff Richards">
                    <h2 class="card-name">Griff Richards</h2>
                </div>
                <div class="job-title">Developer</div>
            </div>
            <div class="card">
                <div class="image-wrapper">    
                    <img src="assets/photo6.png" alt="Stan John">
                    <h2 class="card-name">Stan John</h2>
                </div>
                <div class="job-title">Developer</div>
            </div>
        </div>
    </div>
</body>
</html>
